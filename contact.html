<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | AI-KAGI STORE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-inner">
            <h1 class="logo"><a href="index.html">🔑 AI-KAGI STORE</a></h1>
            <nav class="pc-nav sp-hidden">
                <a href="index.html">ホーム</a>
                <a href="legal.html">よくある質問</a>
            </nav>
        </div>
    </header>

    <div class="sub-page-header">
        <h2>お問い合わせ</h2>
        <p>ご不明な点がありましたら、お気軽にご相談ください。</p>
    </div>

    <div class="sub-container">
        <form action="#" method="post" style="background:white; padding:40px; border-radius:20px; box-shadow:var(--shadow-card);">
            
            <div class="form-group">
                <label class="form-label">お名前<span class="form-tag">必須</span></label>
                <input type="text" class="form-control" placeholder="例：鍵山 太郎">
            </div>

            <div class="form-group">
                <label class="form-label">メールアドレス<span class="form-tag">必須</span></label>
                <input type="email" class="form-control" placeholder="例：taro@example.com">
            </div>

            <div class="form-group">
                <label class="form-label">お問い合わせ種別</label>
                <select class="form-control">
                    <option>鍵の種類・見積もりについて</option>
                    <option>注文後の配送について</option>
                    <option>返品・交換について</option>
                    <option>その他</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">お問い合わせ内容<span class="form-tag">必須</span></label>
                <textarea class="form-control" placeholder="ここに内容をご記入ください。メーカー名や鍵番号がわかる場合はご記入いただくとスムーズです。"></textarea>
            </div>

            <button type="submit" class="btn-start" style="margin-top:30px;">
                送信する ➔
            </button>

        </form>
    </div>

    <footer class="site-footer">
        <p class="copyright">© 2026 AI-KAGI STORE</p>
    </footer>

</body>
</html>
